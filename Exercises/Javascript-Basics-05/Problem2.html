<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>Enter ur name</div>
    <input type="text" id="myName" />
    <button type="button" onclick="myFun()">Submit</button>
    <div id="demo"></div>

    <script>
      function myFun() {
        if (
          document.getElementById("myName").value == "Alice" ||
          document.getElementById("myName").value == "Bob"
        ) {
          document.getElementById("demo").innerHTML =
            "Hello " + document.getElementById("myName").value;
        } else {
          document.getElementById("demo").innerHTML = "Hello stranger";
        }
      }
    </script>
  </body>
</html>
