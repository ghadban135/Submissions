<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>Prime number between 2 and 30</div>

    <script>
      for (var i = 1; i <= 30; i++) {
        var sum = 0;
        for (var j = 2; j <= i; j++)
          if (i % j == 0) {
            sum++;
          }
        if (sum == 1) {
          document.write(i + " ");
        }
      }
    </script>
  </body>
</html>
